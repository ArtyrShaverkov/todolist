<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link href="class.css" rel="stylesheet">

</head>
<body>
<div class="main-conteiner">
    <div class="new-task">
        <h1>Введите задачу:</h1>
        <label>
            <input class="text-task" type="text">
        </label>
        <button class="add-button">добавить</button>
    </div>
    <div class="all-task-list">
        <h3 class="h3-task">Пустой список</h3>
        <ol class="list-all">
        </ol>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
